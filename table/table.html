<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Table-Atividade</title>
    </head>
    <body>
        <table border="2" bordercolordark="green" bordercolorlight="lime">
            <thead bgcolor="blue">
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Quantidade</th>
                </tr>
            </thead>
            <tbody valign="top">
                <tr>
                    <td>1</td>
                    <td>Produto 1</td>
                    <td align="right">1</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Produto 2</td>
                    <td align="right">1</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">Quantidade</td>
                    <td align="right">2</td>
                </tr>
            </tfoot>
        </table>


    </body>
</html>
