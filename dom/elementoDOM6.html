<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento DOM 6</title>
    <script>
        function exemploEvento() {
            alert("Mostrando o alert")
        }

        function passarMousePorCima() {
            document.getElementById("exemplo").innerHTML = "Evento com o mouse over"
        }

        function tirarmouse() {
            document.getElementById("exemplo").innerHTML = "Evento com o mouse out"
        }


    </script>
</head>
<body>
    <p> Clique no bot√£o a seguir e veja o resultado: </p>
    <form>
        <input type="button" onClick="exemploEvento()" value="Apresentar"/>
    </form>

    <h1 id="exemplo" onmouseover="passarMousePorCima()" onmouseout="tirarmouse()">Troca de texto</h1>
</body>
</html>
